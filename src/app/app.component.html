<section id="home">
    <div class="home_title">
        <fa-icon [icon]="faBug"></fa-icon>
        <fa-icon [icon]="faBinoculars"></fa-icon>
        <h1>BugTracker</h1>
        <h2>by</h2>
        <h2>Daniel Dereniowski</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a id="project_add_button">Add project</a></li>
            <li><a id="bug_add_button">Add bug</a></li>
            <li><a id="list_button">List</a></li>
            <li><a id="about_button">About</a></li>
        </ul>
    </div>
    <div class="home container">
        <div class="bug_add">
            <h2>Create new bug track: </h2>
            <form class="add_form">
                <div class="form_section">
                    <label for="bug_priority">Priority</label>
                    <select id="bug_priority">
                        <option style="color:green;" value="Low">Low</option>
                        <option style="color:orange;" value="Medium">Medium</option>
                        <option style="color:red;" value="High">High</option>
                    </select>
                </div>
                <div class="form_section">
                    <label for="bug_assign">Assignment</label>
                    <input type="text" id="bug_assign" placeholder="Assign to person" />
                </div>
                <div class="form_section">
                    <label for="bug_description">Bug description</label>
                    <input type="text" id="bug_description" placeholder="Describe the bug" />
                </div>
                <div class="form_buttons">
                    <button type="submit">Create</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
        </div>
        <div class="project_add">
            <h2>Add new project: </h2>
            <form class="add_form">
                <div class="form_section">
                    <label for="project_name">Project name</label>
                    <input type="text" id="project_name" />
                </div>
                <div id="project_members_div" class="form_section">
                    <label for="project_members">Project members</label>
                    <div><input type="text" name="project_member"></div>
                </div>
                <div class="form_buttons">
                    <button type="submit">Add</button>
                    <button class="add_project_member">Add new member</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
        </div>
        <div class="bug_list">
            <h2>There is not any bugs yet.</h2>
        </div>
        <div class="bug_about">
            <h2>BugTracker</h2>
            <p>
                Project
            </p>
        </div>
    </div>
</section>
